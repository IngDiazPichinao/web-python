{% extends "base.html" %}

{% block content %}
<div id="logo"><object data="{{ url_for('static', filename='logo.svg')}}" type="image/svg+xml"></object></div>

<form action="{{ url_for('login') }}" method="POST">

    <table id="login" id="login">
        <tr>
            <td> Usuario </td>
            <td><input type="text" name="user" id="user" value={{ request.form.user }}></td>
        </tr>
        <tr>
            <td> Contraseña </td>
            <td><input type="password" name="passwd" id="passwd", value={{request.form.passwd}}></td>
        </tr>
        <tr>
            <td>            </td>
            <td><input type="submit" name="ingresar" id="ingresar" value="Iniciar sesión"></td>
        </tr>
    </table>
</form>

<table class="flash_box_notification">
    <tbody>
        <tr><td>


            <p> {{ message }} </p>


        </td></tr>
    </tbody>
</table>


{% endblock %}
